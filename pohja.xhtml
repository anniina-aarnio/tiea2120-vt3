<!DOCTYPE html>
<html lang="fi" xmlns="http://www.w3.org/1999/xhtml" xml:lang="fi">
    <head><!-- head-osan sisältöä ei saa muuttaa -->
        <script src="vt3.js"></script>
        <link rel="StyleSheet" href="tyylit.css" type="text/css" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta charset="utf-8"/>
        <title>VT3 - 2022 syksy</title>
    </head>
    <body><!-- Tämän tiedoston sisältöä saa muuttaa vapaasti tästä kommentista eteenpäin
 Kirjoita mahdollisimman paljon valmista HTML-koodia ja luo javascriptilla dynaamisesti
 vain tarpeelliset kuten leimaustapojen ja sarjojen valinta sekä joukkuelistaus
  -->
        <h1 id="tulospalveluOtsikko">Tulospalvelu</h1>

        <h2 id="joukkueenlisaysOtsikko">Joukkueen lisääminen</h2>
        <form id="joukkuelomake" action="#">
            <fieldset id="joukkuekysely">
                <legend>Joukkueen tiedot</legend>
                <label>
                    Nimi
                    <input
                        id="joukkueen_nimi"
                        type="text"
                        minlength="2"
                        pattern=".*\S+.*\S+.*"
                        required="required" />
                </label>
                <p>
                    Leimaustapa
                    <span id="leimaustapapaikka">
                    </span>
                </p>
                <p>
                    Sarja
                    <span id="sarjaradiopaikka">
                    </span>
                </p>
            </fieldset>
            <fieldset id="jasenkysely">
                <legend>Jäsenet</legend>
                <label>
                    Jäsen 1
                    <input
                        name="jasen1"
                        type="text"
                        pattern=".*\S+.*\S+.*" />
                </label>
                <label>
                    Jäsen 2
                    <input
                        name="jasen2"
                        type="text"
                        pattern=".*\S+.*\S+.*" />
                </label>
            </fieldset>
            <input type="submit" name="tallenna_joukkue" id="tallenna_joukkue" value="Tallenna" />
        </form>

        <ul id="joukkuelista">
        </ul>

        <h3>Leimaustapojen lisääminen</h3>
        <form id="leimaustapalomake" action="#">
            <fieldset>
                <legend>Leimaustapa</legend>
                <label>
                    Nimi
                    <input id="leimaustapa_nimi"
                        name="leimaustapa_nimi"
                        type="text"
                        minlength="2"
                        pattern=".*\S+.*\S+.*"
                        required="required" />
                </label>
            </fieldset>
            <input type="submit" name="tallenna_leimaustapa" id="tallenna_leimaustapa" value="Tallenna" />
        </form>

</html>
